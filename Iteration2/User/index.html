<!DOCTYPE html>
<html>
    <head>
        <title>Tunity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    </head>
    <body>
        <div class="topnav">
            <a class="navbar-brand" href="#">
                <div class="logo-image">
                      <img src="logo.png" width="45" height="45">
                </div>
                <a class="logo-name" href="#tunity">Tunity</a>
            </a>
            <div class="topnav-right">
                <a class="active" href="index.html">Home</a>
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Log In</a>
            </div>
        </div>
        <div class="playlist">
            <div id="current">
                <a href="#">Song 1</a>
                <div class="bar-background">
                    <div class="progress"></div>
                </div>
            </div>
            <a href="#">Song 2</a>
            <a href="#">Song 3</a>
            <a href="#">Song 4</a>
            <a href="#">Song 5</a>
            <a href="#">Song 6</a>
            <a href="#">Song 7</a>
            <a href="#">Song 8</a>
            <a href="#">Song 9</a>
            <a href="#">Song 10</a>
            <a href="#">Song 11</a>
        </div>
        <div class="content">
            <div class="left-container">
                <div class="dj-container">
                  <figure>
                    <img class="dj-art" style="padding-left: 40px;" src="dj-profile-pic.jpg"  width="300" height="300"/>
                    <figcaption> DJ Ella </figcaption>
                  </figure>
                  <div class="content-button">
                    <a href="#djs-schedule" style="color: white;"> See DJs and Schedule </a>
                  </div>
                </div>
                <div class="artist-container">
                  <figure>
                    <img class="alblum-art" style="padding-left: 40px;" src="alblum-art.jpg" width="300" height="300"/>
                    <figcaption> Marvin Gaye - What's Going On</figcaption>
                  </figure>
                </div>
              </div>
    
    
              <div class="request-container">
                <div class="warning-icon"></div>
                <div class="warning-text">
                    <p> You must be logged in to make suggestions to the DJ</p> 
                   <p> Already have an account? </p>
                    <a href="login.html">Click here to login</a>
                    <p> Need an account? </p>
                    <a href="signup.html">Click here to join Tunity and DJ Ella's show today!</a>
                </div>
            </div>
            
        </div>
