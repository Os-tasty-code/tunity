<!DOCTYPE html>
<html>
    <head>
        <title>Tunity</title>
        <link rel="stylesheet" href="schedule.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    </head>
    <body>
        <div class="topnav">
            <a class="navbar-brand" href="#">
                <div class="logo-image">
                      <img src="../logo.png" width="45" height="45">
                </div>
                <a class="logo-name" href="#tunity">Tunity</a>
            </a>
            <div class="topnav-right">
                <a class="active" href="#home">Schedule</a>
                <a href="#signup">Playlist</a>
                <a href="#login">Log Out</a>
            </div>
        </div>

        <div class="flex-container">
            <div class="playlist">
                <div id="current">
                    <a class="active" href="#">Song 1</a>
                    <div class="bar-background">

                    </div>
                </div>
                <a href="#">Song 2</a>
                <a href="#">Song 3</a>
                <a href="#">Song 4</a>
                <a href="#">Song 5</a>
                <a href="#">Song 6</a>
                <a href="#">Song 7</a>
                <a href="#">Song 8</a>
                <a href="#">Song 9</a>
                <a href="#">Song 10</a>
                <a href="#">Song 11</a>
            </div>
            <div class="content">
                <div class="box">
                    <input class="input" type="text" name="" placeholder="Search" />
                    <button class="button" href="#">
                      <i class="material-icons">search</i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
