<!DOCTYPE html>
<html>
    <head>
        <title>Tunity</title>
        <link rel="stylesheet" href="schedule.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <script src="schedule.js"></script>
    </head>
    <body>
      <div class="topnav">
        <a class="navbar-brand" href="#">
            <img src="../logo.png" class="logo-image" href="#profile" width="50vh" height="50vh">
          <a class="logo-name" href="#tunity">Tunity</a>
        </a>
      
        <div class="topnav-right">
          <a class = "img-navbar" href="#settings">
            <img src="../settings-gear.png" width="40" height="40" style="padding-top:0.75vh">
          </a>
          <a class="active" href="home.html" style="padding-top: 1.25vh;">Home</a>
          <a class="img-navbar" href="#profile">
            <img src="../user-profile-pic.png" width="45" height="45" style="padding-top:0.5vh">
          </a>
          <a href="index.html" style="padding-top: 1.25vh;">Log Out</a>
        </div>
      </div>

      
      
    <div id="playlist">
      <ol>
        <div id="current">
          <li>
            <button id="toggle-song" onclick="toggle()"></button>
            <a href="#">Song 1</a>
          </li>
          <div class="bar-background">
              <audio id="song-audio" type="audio/mpeg"></audio>
              <input type="range" min="0" max="100" value="50" class="progress"></input>
          </div>
        </div>
        <li><a href="#">Song 2</a></li>
        <li><a href="#">Song 3</a></li>
        <li><a href="#">Song 4</a></li>
        <li><a href="#">Song 5</a></li>
        <li><a href="#">Song 6</a></li>
        <li><a href="#">Song 7</a></li>
        <li><a href="#">Recommend Songs!</a></li>
      </ol>
    </div>
        <div class="content">
            <div class="grid-header">
                <h2>Ella's Schedule</h2>
            </div>
            <div id="grid-container" class="grid-container">
                <div class="grid-item-header">Sun</div>
                <div class="grid-item-header">Mon</div>
                <div class="grid-item-header">Tue</div>  
                <div class="grid-item-header">Wed</div>
                <div class="grid-item-header">Thu</div>
                <div class="grid-item-header">Fri</div>  
                <div class="grid-item-header">Sat</div>
            </div>
            <div name="form-popup" class="form-popup" id="changeDJ">
                <form class="form-container" onsubmit="submitDJ();return false">
                  <h1>Open Slot</h1>

                  DJ Code: <input id="djcode" type="text" name="dj">
                  <input type="submit" value="Submit">
                  
                  <button type="button" onclick="alert('Opens playlist')">Playlist</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
    </body>
</html>
