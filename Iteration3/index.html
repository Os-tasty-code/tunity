<!DOCTYPE html>
<html>
    <head>
        <title>Tunity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <script src="basic.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="navbar-brand" href="#">
                <img src="logo.png" class="logo-image" href="#profile" width="50vh" height="50vh">
              <a class="logo-name" href="#tunity">Tunity</a>
            </a>
          
            <div class="topnav-right">
              <a class = "img-navbar" href="#settings">
                <img src="settings-gear.png" width="40" height="40" style="padding-top:0.75vh">
              </a>
              <a class="active" href="home.html" style="padding-top: 1.25vh;">Home</a>
              <a class="img-navbar" href="#profile">
                <img src="user-profile-pic.png" width="45" height="45" style="padding-top:0.5vh">
              </a>
              <a href="index.html" style="padding-top: 1.25vh;">Log Out</a>
            </div>
          </div>

          
          
        <div id="playlist">
          <ol>
            <div id="current">
              <li>
                <button id="toggle-song" onclick="toggle()"></button>
                <a href="#">Song 1</a>
              </li>
              <div class="bar-background">
                  <audio id="song-audio" type="audio/mpeg"></audio>
                  <input type="range" min="0" max="100" value="50" class="progress"></input>
              </div>
            </div>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>
            <li><a href="#">Song 4</a></li>
            <li><a href="#">Song 5</a></li>
            <li><a href="#">Song 6</a></li>
            <li><a href="#">Song 7</a></li>
            <li><a href="#">Recommend Songs!</a></li>
          </ol>
    </body>
</html>
